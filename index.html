  <script>
    function deleteMsg(id) {
      $.ajax({
        type: "GET",
        url: "https://connect.ysqg.com/api/message/delete",
        data: {
          id,
        },
        success: function (response) {
          console.log("成功deleteMsg:", response);
          if (response.msg !== "success") return;
          getMsg()
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("错误deleteMsg:", textStatus, errorThrown);
        }
      });
    }

    function getMsg() {
      $.ajax({
        type: "GET",
        url: "https://connect.ysqg.com/api/message/find",
        data: {
          user: 'admin',
        },
        success: function (response) {
          console.log("成功getList:", response);
          if (response.msg !== "success") return;
          localStorage.setItem('messageList', JSON.stringify(response.data));
          response?.data.forEach(item => {
            $('.message-box').append(`<p class="message-item">
              ${item.content}_
        </p>`)
          })
          return response.data;
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("错误getList:", textStatus, errorThrown);
          // 在这里处理错误的逻辑
        }
      });
    }

    function submitMsg(formData) {
      $.ajax({
        type: "POST",
        url: "https://connect.ysqg.com/api/message/add",
        data: {
          user: 'admin',
          content: formData,
          source: window.location.href
        },
        success: function (response) {
          console.log("submitMsg成功:", response);
          // 在这里处理成功的逻辑
          $('.message-box').append(`<div class="message-item">
              ${formData}_
        </div>`)
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("错误:", textStatus, errorThrown);
          // 在这里处理错误的逻辑
        }
      });
    }
    $(document).ready(() => {
      playVideo(1)

      getMsg()
      $("#messageForm").on("submit", function (event) {
        event.preventDefault();
        let formData = $("#messageInput").val();
        submitMsg(formData)
      });

      function pauseVideo(index) {
        var video = document.getElementsByClassName('page-video-' + index)
        video[0].pause()
      }

      function playVideo(index) {
        var video = document.getElementsByClassName('page-video-' + index)
        video[0].play()
      }

      function hideThisShowOther(index, otherIndex, noVideo) {
        $('#page-' + index).removeClass('show').addClass('hide')
        $('#page-' + otherIndex).removeClass('hide').addClass('show')
        if (!noVideo) {
          pauseVideo(index)
          playVideo(otherIndex)
        }
      }

      $('#page-1 .button').click(() => {
        hideThisShowOther(1, 2)
      })

      $('#page-2 .button').click(() => {
        hideThisShowOther(2, 3)
      })

      $('#page-3 .button').click(() => {
        hideThisShowOther(3, 4)
      })


      $('#page-4 .button').click(() => {
        hideThisShowOther(4, 16)
      })
      $('#page-16 .button').click(() => {
        hideThisShowOther(16, 5)
      })

      $('#page-5 .button').click((e) => {
        if ($(e.target).hasClass('page-button-6')) {
          hideThisShowOther(5, 6)
        } else if ($(e.target).hasClass('page-button-7')) {
          hideThisShowOther(5, 7)
        } else if ($(e.target).hasClass('page-button-8')) {
          hideThisShowOther(5, 8)
        } else if ($(e.target).hasClass('page-button-9')) {
          hideThisShowOther(5, 9)
        } else if ($(e.target).hasClass('page-button-10')) {
          hideThisShowOther(5, 10)
        } else if ($(e.target).hasClass('page-button-11')) {
          hideThisShowOther(5, 11)
        }
      })
      var clickData = {
        page6: false,
        page7: false,
        page8: false,
        page9: false,
        page10: false,
      }
      $('#page-6 .button').click(() => {
        hideThisShowOther(6, 5)
        clickData.page6 = true
        toPage11(6)
      })
      $('#page-7 .button').click(() => {
        hideThisShowOther(7, 5)
        clickData.page7 = true
        toPage11(7)
      })
      $('#page-8 .button').click(() => {
        hideThisShowOther(8, 5)
        clickData.page8 = true
        toPage11(8)
      })
      $('#page-9 .button').click(() => {
        hideThisShowOther(9, 5)
        clickData.page9 = true
        toPage11(9)
      })
      $('#page-10 .button').click(() => {
        hideThisShowOther(10, 5)
        clickData.page10 = true
        toPage11(10)
      })

      function toPage11(index) {
        const data = Object.values(clickData).every(v => !!v)
        if (data) {
          hideThisShowOther(5, 11)
        }
      }

      $('#page-11 .button').click(() => {
        hideThisShowOther(11, 12)
      })

      $('#page-12 .button').click(() => {
        hideThisShowOther(12, 13)
      })

      $('#page-13 .button').click(() => {
        hideThisShowOther(13, 15, true)
      })

      // $('#page-14 .button').click(() => {
      //   hideThisShowOther(14, 15, true)
      // })
    });
